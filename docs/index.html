<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cajole Fundraising Widget</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    /* Fundraising Goal Bar */
    .goal-bar {
      position: relative;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
      height: 30px;
    }
    .goal-progress {
      background: #28bf2c;
      height: 100%;
      width: 65%; /* Example progress, adjust dynamically */
      transition: width 0.5s ease;
    }
    .goal-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      line-height: 30px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    /* Stretch Goal Bar */
    .stretch-goal {
      position: relative;
      background: #ccc;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
      height: 25px;
    }
    .stretch-progress {
      background: #FDDE06;
      height: 100%;
      width: 40%; /* Example progress, adjust dynamically */
      transition: width 0.5s ease;
    }
    .stretch-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      line-height: 25px;
      font-weight: bold;
      color: #333;
    }
    /* Countdown Clock */
    .countdown {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    /* Backing Alerts */
    .backing-alerts {
      margin-bottom: 20px;
    }
    .backing-alert {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      color: #fff;
    }
    .backing-alert.latest {
      background: #28bf2c;
    }
    .backing-alert.previous {
      background: #FDDE06;
      color: #333;
    }
    .backing-alert img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    /* QR Code */
    .qr-code {
      text-align: center;
      margin-bottom: 20px;
    }
    .qr-code img {
      width: 150px;
      height: 150px;
    }
    /* Leaderboard */
    .leaderboard {
      margin-bottom: 20px;
    }
    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    .leaderboard th, .leaderboard td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cajole Fundraising Widget</h1>

    <!-- Fundraising Goal Bar -->
    <section class="fundraising-goal">
      <h2>Fundraising Goal</h2>
      <div class="goal-bar">
        <div class="goal-progress"></div>
        <div class="goal-text">65% of $10,000</div>
      </div>
    </section>

    <!-- Stretch Goal Bar -->
    <section class="stretch-goal-section">
      <h2>Stretch Goal</h2>
      <div class="stretch-goal">
        <div class="stretch-progress"></div>
        <div class="stretch-text">40% of $5,000</div>
      </div>
    </section>

    <!-- Countdown Clock -->
    <section class="countdown">
      <h2>Countdown</h2>
      <div id="clock">00:00:00</div>
    </section>

    <!-- Backing Alerts -->
    <section class="backing-alerts">
      <h2>Backing Alerts</h2>
      <div class="backing-alert latest">
        <img src="nigel-face.png" alt="Nigel's Face" />
        <span>$50 - User123</span>
      </div>
      <div class="backing-alert previous">
        <img src="nigel-face.png" alt="Nigel's Face" />
        <span>$25 - Anonymous</span>
      </div>
      <div class="backing-alert previous">
        <img src="nigel-face.png" alt="Nigel's Face" />
        <span>$100 - TwitchUser</span>
      </div>
    </section>

    <!-- QR Code -->
    <section class="qr-code">
      <h2>QR Code</h2>
      <img src="qr-code.png" alt="QR Code with Nigel's Face" />
    </section>

    <!-- Leaderboard -->
    <section class="leaderboard">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>User123</td>
            <td>$500</td>
          </tr>
          <tr>
            <td>2</td>
            <td>TwitchUser</td>
            <td>$400</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Anonymous</td>
            <td>$350</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <script>
    // Example countdown timer function
    function startCountdown(duration, display) {
      let timer = duration, hours, minutes, seconds;
      setInterval(function () {
        hours = parseInt(timer / 3600, 10);
        minutes = parseInt((timer % 3600) / 60, 10);
        seconds = parseInt(timer % 60, 10);
  
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
  
        display.textContent = hours + ":" + minutes + ":" + seconds;
  
        if (--timer < 0) {
          timer = duration;
        }
      }, 1000);
    }
  
    window.onload = function () {
      // Countdown for the last 24 hours (in seconds)
      const countdownDuration = 24 * 3600;
      const display = document.getElementById("clock");
      startCountdown(countdownDuration, display);
    };
  </script>
</body>
</html>
